<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
    <title>Phaser - Making your first game, part 4</title>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/phaser/2.6.2/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update });

function preload() {

    game.load.image('sky', '/assets/sky.png');
    game.load.image('ground', '/assets/platform.png');
    game.load.image('star', '/assets/star.png');
    game.load.spritesheet('dude', '/assets/dude.png', 32, 48);
    game.load.spritesheet('baddie', '/assets/baddie.png', 32, 32);
}

var platforms;
var baddie;
var walls;

function create() {

    //  We're going to be using physics, so enable the Arcade Physics system
    game.physics.startSystem(Phaser.Physics.ARCADE);

    //  A simple background for our game
    game.add.sprite(0, 0, 'sky');

    walls = game.add.group();
    walls.enableBody = true;
    var wallTop = walls.create(0, -27, 'ground');
    wallTop.scale.setTo(2, 1);

    var wallLeft = walls.create(5, 0, 'ground');
    wallLeft.scale.setTo(2, 1);
    wallLeft.angle = 90;

    var wallRight = walls.create(game.width + 27, 0, 'ground');
    wallRight.scale.setTo(2, 1);
    wallRight.angle = 90;

    //  The platforms group contains the ground and the 2 ledges we can jump on
    platforms = game.add.group();

    //  We will enable physics for any object that is created in this group
    platforms.enableBody = true;

    // Here we create the ground.
    var ground = platforms.create(0, game.world.height - 64, 'ground');

    //  Scale it to fit the width of the game (the original sprite is 400x32 in size)
    ground.scale.setTo(2, 2);

    //  This stops it from falling away when you jump on it
    ground.body.immovable = true;

    //  Now let's create two ledges
    var ledge = platforms.create(400, 400, 'ground');

    ledge.body.immovable = true;

    ledge = platforms.create(-150, 250, 'ground');

    ledge.body.immovable = true;
    
    baddie = game.add.sprite(32, 32, 'baddie');
    baddie.animations.add('left', [0, 1], 5, true);
    baddie.animations.add('right', [2, 3], 5, true);

    game.physics.arcade.enable(baddie);
    baddie.body.bounce.y = 0.25;
    baddie.body.gravity.y = 300;
    baddie.body.collideWorldBounds = true;
}

var baddieStart = false;

function update() {
  game.physics.arcade.collide(baddie, platforms);
    
  if(baddie.body.touching.down && !baddieStart) {
    baddieStart = true;
    baddie.body.velocity.x = -40;
    baddie.animations.play('left');
  }

  if(baddie.body.touching.left) {
    debugger;
  }

}

</script>

</body>
</html>
